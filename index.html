<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://seeklogo.com/images/G/government-college-university-faisalabad-logo-5D9C68DF8A-seeklogo.com.png" type="image/x-icon">
    <title>University Bus Tracking</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://maps.gomaps.pro/maps/api/js?key=AlzaSyqG3G5aTLneP4rwleApD1w9Xu0L1FgSrKi"></script>
</head>
<body>
    <div class="admin-login-overlay" id="adminLoginOverlay">
        <div class="admin-login-container">
            <h2>Admin Login</h2>
            <input type="password" id="adminPassword" placeholder="Enter admin password">
            <button onclick="login()">Login</button>
        </div>
    </div>
    <div class="container">
        <div class="map-container">
            <div id="map"></div>
            <button id="center-map-btn" class="center-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>
                Center Bus
            </button>
        </div>
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Live Bus Tracking</h2>
                <button id="admin-btn" class="admin-button">Admin Panel</button>
            </div>
            <div id="data-container">
                <!-- Bus data will be inserted here -->
            </div>
            <div id="admin-panel" class="admin-panel hidden">
                <h3>Admin Panel</h3>
                <div class="admin-controls">
                    <button id="add-stop-btn">Add Stop</button>
                    <button id="view-stops-btn">View Stops</button>
                    <button id="logout-btn">Logout</button>
                </div>
                <div id="stops-list" class="stops-list hidden">
                    <!-- Stops will be listed here -->
                </div>
                <div id="add-stop-form" class="add-stop-form hidden">
                    <input type="text" id="stop-name" placeholder="Stop Name">
                    <p>Click on the map to set location</p>
                    <button id="save-stop-btn">Save Stop</button>
                    <button id="cancel-add-stop">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
